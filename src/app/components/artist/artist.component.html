<app-loading *ngIf="loading">
</app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <h5>{{ artist.followers.total }} <small>followers</small></h5>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a>
        </p>
        <p class="card-text">
            <span *ngFor="let genre of artist.genres" class="badge badge-pill badge-success">
                {{ genre }}
            </span>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">
            Regresar
        </button>
    </div>
</div>
