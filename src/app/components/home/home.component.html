<div class="card-columns">

    <div class="card border border-success" *ngFor="let song of newReleases">
        <img [src]="song.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ song.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of song.artists" class="badge badge-pill badge-success">
                    {{ artist.name }}
                </span>
            </p>
        </div>
    </div>

</div>
